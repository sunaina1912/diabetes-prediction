<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label><input type="number" name="pregnancies"><br>
        <label>Glucose:</label><input type="number" name="glucose"><br>
        <label>Blood Pressure:</label><input type="number" name="bloodpressure"><br>
        <label>Skin Thickness:</label><input type="number" name="skinthickness"><br>
        <label>Insulin:</label><input type="number" name="insulin"><br>
        <label>BMI:</label><input type="number" step="0.01" name="bmi"><br>
        <label>Diabetes Pedigree Function:</label><input type="number" step="0.01" name="dpf"><br>
        <label>Age:</label><input type="number" name="age"><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
